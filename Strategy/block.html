<script>
$(document).ready(function () {
$(document).on('click', '.block-add', function () {
    var a = $(this);
    var src = a.find('img:first').attr('src');
    var elem = $('<div id="draggable" class="container"><img src="' + src + '" class="blocks" /></div>');
    $('.block').append(elem);
    elem.draggable();
    return false;
});
});
</script>
<script type="text/javascript">
$(function() {
    $('#trash').droppable({
        over: function(event, ui) {
            ui.draggable.remove();
        }
    });
});
</script>
